{% extends 'base_html.html'%}
{% block content %}

<div class="wrapper">
    <h1 class="text-center">Blogs</h1>
    <div class="articles">
      
        {% for article in articles %}
        <div class="container-fluid text-center">

            <div class="row content">

                <div class="col-md-offset-3 col-sm-8 text-left">
                  <a href="{% url 'articles:detail' slug=article.slug %}">
                      <img src="{{article.thumb.url}}" width="50" height="50" alt="images">
                  </a>
                  <h1 class="title">
                      <a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</a>
                  </h1>
                  <p>{{article.snippet}}</p>
                  <small>{{ article.date|date:"D,d-M-Y" }} | Author : <b>{{ article.author }} </b></small>
                  <hr>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock%}
