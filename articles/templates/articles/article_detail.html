{% extends 'base_html.html' %}

{% block content %}

    <div class="wrapper">
        <div class="container-fluid text-center">
            <div class="row content">
                <div class="col-md-offset-2 col-sm-8 text-left">
                    <img src="{{article.thumb.url }}" alt="image">
                  <h1 class="title">{{article.title}}</h1>
                  <p>{{article.body}}</p>
                  <small>{{article.date|date:"D,d-M-Y"}}</small>
                  <hr>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
