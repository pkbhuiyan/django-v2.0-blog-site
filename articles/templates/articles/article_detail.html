{% extends 'base_html.html' %}
{% load social_share %}

{% block content %}
    <div class="wrapper">
        <div class="container-fluid text-center">
            <div class="row content">
                <div class="col-md-offset-2 col-sm-8 text-left">
                    <img src="{{article.thumb.url }}" alt="image">
                  <h1 class="title">{{article.title}}</h1>
                  <p>{{article.body}}</p>
                  <small>{{article.date|date:"D,d-M-Y"}}</small>
                  <hr>

                    <div class="social-share">
                        <button>
                            <!-- using social-share package -->
                            {% post_to_facebook "Post to facebook" %}
                        </button>

                        <a target="_blank" href="https://twitter.com/home?status={{article.title}}%20{{request.build_absolute_uri}}">
Share on Twitter
</a>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
